    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A day event for beginner allotment holders, Teddington, UK">
    <meta name="keywords" content="allotment beginners, free day event, teddington, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Free Day Event for Allotment Beginners</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Free Day Event for Allotment Beginners</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>

                </li>
                <li>
                    <a href="find-us.html">Find us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Registration Form</h2>
            <fieldset>
                <br>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <label for="address1">Address:</label>
                <input type="text" id="address1" name="address line 1">
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone">
                <br>
                <br>
                <label for="address2"></label>
                <input type="text" id="address2" name="address line 2">
                <br>
                <br>
                <label for="address3"></label>
                <input type="text" id="address3" name="address line 3">
                <br>
                <br>
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode">
                <br>
            </fieldset>
            <br>
            <fieldset id="attendance">
                <br>
                <legend>Your Attendance (Select Speaker(s) or All Day)</legend>
                <label for="stuart">Stuart Lodge (10:00 - 11:15):</label>
                <input type="checkbox" id="stuart" name="stuart" value="stuart">    
                <label for="all-day">OR All Day</label>
                <input type="checkbox" id="all-day" name="all-day" value="all-day">            
                <br>
                <br>
                <label for="sahera">Sahera Chohan (11:30 - 12:45):</label>
                <input type="checkbox" id="sahera" name="sahera" value="sahera">                
                <br>
                <br>
                <label for="david">David Lillywhite (13:45 - 15:00):</label>
                <input type="checkbox" id="david" name="david" value="david">
                <br>
                <br>
                <label for="betty">Betty Tordoff (15:15 - 16:30):</label>
                <input type="checkbox" id="betty" name="betty" value="betty">                
            </fieldset>
            <br>
            <fieldset id="experience">
                <br>
                <legend>Your Experience (Select One)</legend>
                <label for="holder">I am an allotment holder</label>
                <input type="radio" name="experience" value="holder" id="holder">
                <br>
                <br>
                <label for="waiting">I am on a waiting list for an allotment</label>
                <input type="radio" name="experience" value="waiting" id="waiting">
                <br>
                <br>
                <label for="considering">I am considering an allotment</label>
                <input type="radio" name="experience" value="considering" id="considering">
                <br>
                <br>
                <label for="general">I have a general interest in growing fruit and vegetables</label>
                <input type="radio" name="experience" value="general" id="general">
            </fieldset>
            <br>
            <fieldset id="contact">
                <legend>Contact Preference</legend>
                <br>
                <label for="contact">I would like to be contacted regarding any future related events:</label>
                <br>
                <label for="yes">Yes</label>                
                <input type="checkbox" name="yes" value="yes" id="yes">
                <label for="no">No</label>
                <input type="checkbox" name="no" value="no" id="no">
                <br>
                <br>
                <label for="contact-method">Preferred method of contact (select from drop-down menu):</label>
                <select name="contact-method" id="contact-method">
                    <option value="email">Email</option>
                    <option value="telephone">Telephone</option>
                    <option value="Post">Post</option>
                </select>
            </fieldset>
            <br>
            <button type="submit" id="register"><strong>Register</strong></button>
        </form>
    </div>
</body>
