<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A day event for beginner allotment holders, Teddington, UK">
    <meta name="keywords" content="allotment beginners, free day event, teddington, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Free Day Event for Allotment Beginners</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Free Day Event for Allotment Beginners</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="speakers.html">Speakers</a>
                </li>
                <li>
                    <a href="register.html" class="active">Register</a>
                </li>
                <li>
                    <a href="#">Find us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Registration Form</h2>
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="address1" id="address1" name="address line 1">Address:</label>
                <input type="text" id="address1" name="address line 1">
                <label for="telephone" id="telephone" name="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone">
                <br>
                <label for="address2" id="address2" name="address line 2"></label>
                <input type="text" id="address2" name="address line 2">
                <br>
                <label for="address3" id="address3" name="address line 3"></label>
                <input type="text" id="address3" name="address line 3">
                <br>
                <label for="postcode" id="postcode" name="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode">
            </fieldset>
            <fieldset>
                <legend>Your Attendance (Select Speaker(s) or All Day)</legend>
                <label>Stuart Lodge (10:00 - 11:15):</label>
                <input type ="checkbox" id="stuart" name="stuart" value="stuart">
                <label>OR All Day</label>
                <input type ="checkbox" id="all-day" name="all-day" value="all-day">
                <br>
                <label>Sahera Chohan (11:30 - 12:45):</label>
                <input type ="checkbox" id="sahera" name="sahera" value="sahera">
                <br>
                <label>David Lillywhite (13:45 - 15:00):</label>
                <input type ="checkbox" id="david" name="david" value="david">
                <br>
                <label>Betty Tordoff (15:15 - 16:30):</label>
                <input type ="checkbox" id="betty" name="betty" value="betty">
            </fieldset>
            <fieldset>
                <legend>Your Experience (Select One)</legend>
                <label>I am an allotment holder</label>
                <input type="radio" name="experience" value="holder" id="holder">
                <br>
                <label>I am on a waiting list for an allotment</label>
                <input type="radio" name="experience" value="waiting" id="waiting">
                <br>
                <label>I am considering an allotment</label>
                <input type="radio" name="experience" value="considering" id="considering">
                <br>
                <label>I have a general interest in growing fruit and vegetables</label>
                <input type="radio" name="experience" value="general" id="general">
            </fieldset>
        </form>
    </section>
</body>
